<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | OfferLaunch</title>
  <link rel="stylesheet" href="fanbasis-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon/OL fav.png">
  <style>
    html, body {
      background: var(--background, #0A0A0A);
      color: var(--text, #fff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-width: 100vw;
      width: 100vw;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .container {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    .logo {
      margin-bottom: 3rem;
    }
    .logo img {
      max-width: 200px;
      height: auto;
      display: block;
    }
    .thank-you-content {
      max-width: 600px;
      margin: 0 auto;
    }
    .thank-you-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary, #FFE66D);
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .thank-you-message {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 3rem;
      line-height: 1.6;
      font-weight: 400;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .social-link {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      background: rgba(255,255,255,0.1);
      border: 2px solid var(--primary, #FFE66D);
      border-radius: 12px;
      text-decoration: none;
      color: var(--primary, #FFE66D);
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }
    .social-link:hover {
      background: var(--primary, #FFE66D);
      color: var(--background, #0A0A0A);
      transform: translateY(-2px);
    }
    .social-link svg {
      width: 1.2em;
      height: 1.2em;
      margin-right: 0.5em;
    }
    @media (max-width: 700px) {
      .thank-you-title { font-size: 2rem; }
      .thank-you-message { font-size: 1.1rem; }
      .social-links { 
        flex-direction: column; 
        gap: 1rem;
        align-items: center;
      }
      .social-link { 
        width: 200px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="offer-launch-assets/Asset 2.png" alt="OfferLaunch Logo">
    </div>
    <div class="thank-you-content">
      <h1 class="thank-you-title">Thank You!</h1>
      <p class="thank-you-message">
        We've received your application and will review your submission carefully. 
        We'll be in touch soon with next steps.
      </p>

      </div>
    </div>
  </div>
</body>
</html>
